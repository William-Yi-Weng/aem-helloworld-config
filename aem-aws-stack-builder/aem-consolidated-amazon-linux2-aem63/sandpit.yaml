---
aws:
  region: ap-southeast-2
  availability_zone_list: ap-southeast-2a, ap-southeast-2b

  tags:
    - Key: Project
      Value: AEM OpenCloud
    - Key: Owner
      Value: Shine Solutions AEM Team
    - Key: Cost Centre
      Value: 12345

proxy:
  enabled: true
  protocol: http
  host: forward-proxy.aemopencloud.cms
  port: 3128
  user:
  password:
  noproxy:
    - localhost
    - 127.0.0.1
    - 169.254.169.254

cron:
  env_path: /sbin:/bin:/usr/sbin:/usr/bin:/opt/puppetlabs/bin
  http_proxy: http://forward-proxy.aemopencloud.cms:3128
  https_proxy: http://forward-proxy.aemopencloud.cms:3128
  no_proxy: localhost,127.0.0.1,169.254.169.254
